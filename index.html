<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>9型戀愛人格測驗</title>
  <style>
/* ===============================================================
   1. 使用 Google Font（繁體中文推薦：Noto Sans TC）
   =============================================================== */
@import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap');

/* ===============================================================
   2. 全局設定
   =============================================================== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
body {
  font-family: 'Noto Sans TC', sans-serif;
  background: linear-gradient(135deg, #f0f4f8 0%, #d9e2ec 100%);
  color: #333;
  padding: 20px;
  line-height: 1.6;
}

/* ===============================================================
   3. 標題樣式
   =============================================================== */
h1 {
  text-align: center;
  font-size: 2rem;
  font-weight: 700;
  margin-bottom: 40px;
  color: #1a202c;
}

/* ===============================================================
   4. 問卷容器：設定最大寬度、置中
   =============================================================== */
#questionsContainer {
  max-width: 800px;
  margin: 0 auto;
}

/* ===============================================================
   5. 單題卡片（Card）樣式
   =============================================================== */
.question {
  background: #ffffff;
  border-radius: 12px;
  padding: 20px;
  margin-bottom: 20px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.05);
  transition: transform 0.2s ease, box-shadow 0.2s ease;
  position: relative;
}
.question:hover {
  transform: translateY(-3px);
  box-shadow: 0 8px 16px rgba(0,0,0,0.08);
}
.question strong {
  display: block;
  font-size: 1.1rem;
  margin-bottom: 10px;
  color: #1a202c;
}

/* ===============================================================
   6. 選項區塊樣式
   =============================================================== */
.option-group {
  margin-left: 20px;
  margin-top: 10px;
  display: flex;
  flex-wrap: wrap;
}
.option-group label {
  background: #f1f5f9;
  border-radius: 8px;
  padding: 8px 12px;
  margin-right: 12px;
  margin-bottom: 8px;
  cursor: pointer;
  transition: background 0.2s ease, color 0.2s ease;
  display: flex;
  align-items: center;
  font-size: 0.95rem;
  color: #434343;
}
.option-group label:hover {
  background: #e2e8f0;
}
.option-group input[type="radio"] {
  margin-right: 6px;
  accent-color: #4c51bf; /* Chrome/Edge 皆可控制 radio 顏色 */
}

/* ===============================================================
   7. 提交按鈕樣式
   =============================================================== */
button {
  display: block;
  margin: 30px auto;
  padding: 12px 32px;
  font-size: 1rem;
  font-weight: 600;
  border: none;
  border-radius: 30px;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  color: white;
  cursor: pointer;
  box-shadow: 0 4px 12px rgba(118, 75, 162, 0.3);
  transition: background 0.3s ease, transform 0.2s ease;
}
button:hover {
  background: linear-gradient(135deg, #5a67d8 0%, #6b46c1 100%);
  transform: translateY(-2px);
}

/* ===============================================================
   8. 結果區塊樣式
   =============================================================== */
#result {
  max-width: 800px;
  margin: 40px auto 0;
}
.result-block {
  background: #ffffff;
  border-radius: 12px;
  padding: 25px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.05);
}
.result-block strong {
  display: block;
  font-size: 1.2rem;
  margin-bottom: 15px;
  color: #1a202c;
}
.result-block ol {
  padding-left: 20px;
}
.result-block li {
  margin-bottom: 15px;
}
.personality-title {
  font-size: 1.05rem;
  font-weight: 700;
  color: #4c51bf;
}
.personality-desc {
  font-size: 0.95rem;
  color: #555;
  margin-left: 20px;
  margin-top: 4px;
}

/* ===============================================================
   9. 手機響應式 (小螢幕) 調整
   =============================================================== */
@media (max-width: 600px) {
  body {
    padding: 10px;
  }
  h1 {
    font-size: 1.6rem;
    margin-bottom: 25px;
  }
  .question {
    padding: 15px;
  }
  .question strong {
    font-size: 1rem;
  }
  .option-group label {
    flex: 1 1 45%;
    padding: 6px 10px;
    font-size: 0.9rem;
  }
  button {
    padding: 10px 24px;
    font-size: 0.95rem;
  }
  .result-block {
    padding: 20px;
  }
  .personality-title {
    font-size: 1rem;
  }
  .personality-desc {
    font-size: 0.9rem;
  }
}

  </style>
</head>
<body onload="renderQuestions()">
  <h1>9型戀愛人格測驗</h1>

  <form id="quizForm">
    <div id="questionsContainer">
      <!-- 這裡由 JavaScript 動態填入 90 個問題 -->
    </div>

    <button type="button" onclick="calculateScore()">提交</button>
  </form>

  <div id="result"></div>

  <script>
    // ─── 1. 問題陣列 (90題) ─────────────────────────────────────────
    const questions = [
      "因為討厭被拒絕、被貶低，所以不想從事須要與許多人往來的工作。",
      "不想要那些對自己沒有好感的人扯上關係。",
      "因為不能被討厭，所以即使很親近的人也會壓抑自己去配合他。",
      "總是擔心自已會不會被嘲笑、會不會被排擠。",
      "約好要出門與人碰面，但常常事到臨頭才取消。",
      "覺得反正自己沒有魅力，不太受人喜歡。",
      "想要做些新嘗試時，總會擔心不成功，常常在還沒做之前就先放棄。",
      "不太喜歡穿泳衣或是與對方有身體上的接觸。",
      "很不喜歡與人面對面說話。",
      "覺得要表現自己的心情或感覺是很可恥的事，所以很不擅長。",
      "連一點點小事，也不能自己一個人決定。",
      "重要的事或麻煩的事大多都請人幫忙做。",
      "人家一拜託，就無法說 No，最後都會答應。",
      "與其自己去計劃率先去做，還不如跟在別人後面走比較符合自己個性。",
      "為了讓對方覺得自己好，會去做一些其實不想做的事。",
      "沒有自信靠自己一個人活下去。",
      "要是跟戀人或是朋友分手，就會馬上去找下一個人來代替。",
      "對誰都表現得很和氣，外表看起來優點很多。",
      "就算知道這樣不好，但要是覺得對方可憐，就會忍不住寵愛他。",
      "喜歡服務別人，讓別人開心。",
      "總是太拘泥細節。",
      "想做得很完美，但常常時間不夠。",
      "太過忙於工作或讀書，往往把娛樂跟人交往放在次要。",
      "對不正當或敷衍了事的事，會覺得不可原諒。",
      "就算知道這些東西沒什麼用，還是很難丟棄。",
      "跟不按照自己的話做事的人很難合得來。",
      "會盡量節約金錢，為了將來存錢。",
      "有非常頑固且無法妥協之處。",
      "比起損失利益，更重視人情義理或責任、面子。",
      "很有禮貌，有古板拘謹的一面。",
      "認為自己有世人還未察覺的才能或優點。",
      "會夢想自己可以功成名就，然後遇見理想的戀人。",
      "自己有與眾不同之處，是特別的人。",
      "最喜歡得到周遭的人讚賞，但一被批評就會十分憤慨。",
      "就算多少有點勉強，自己的願望大致上還是會有人聽。",
      "如果是為了得到自己想要的東西，有自信可以利用別人或是巧言哄騙。",
      "有自私不體貼之處。",
      "看到朋友或認識的人很幸福，有時候心裡就會覺得嫉妒。",
      "常被認為態度傲慢或是自尊心太強。",
      "對沒有利用價值的人就很冷淡。",
      "曾一再做出違法的事。",
      "曾經為了自己的利益或快樂欺騙過別人。",
      "想到什麼做什麼，比起考慮將來，覺得及時行樂就好。",
      "一有什麼事馬上就動手訴諸暴力。",
      "對危險沒什麼感覺，有時喜歡玩命。",
      "曾有過工作做一下子就辭職，或是借錢不還的情況。",
      "曾經一時衝動做出冷酷的事。",
      "喜歡從事緊張刺激的事。",
      "與其被當成膽小鬼，寧願選擇戰鬥。",
      "比起安全又平凡的日常生活，更愛充滿刺激與冒險的人生。",
      "擔心害怕被重要的人拋棄，拼命地抓住對方或者是為了不讓對方離開做出一些事讓他困擾。",
      "不是把對方想得太理想，就是幻滅得太嚴重，兩者落差很大。",
      "有時候會越來越搞不清楚自己究竟是怎樣的人。",
      "會做出衝動、危險的事來。",
      "曾經想自殺或是宣稱自己想自殺，使周圍的人困擾。",
      "一天當中心情在兩種極端之間變化。",
      "心裡總覺得有空虛感。",
      "就算只是一點小事，只要不如己意就會陷入激烈的憤怒之中。",
      "對自己想法深信不疑，或是有時候會突然失去部分記憶。",
      "覺得自己是沒什麼價值的人。",
      "喜歡成為眾人關心注目的目標。",
      "很懂得吸引異性的眼光。",
      "有很善變，容易見異思遷的一面。",
      "很熱衷於研究外表或服裝打扮。",
      "很會講話，常有人說跟你在一起就很開心。",
      "善於利用豐富的表情或動作來表現自己的心情。",
      "很容易被對方的態度或當場的氣氛影響。",
      "一認識之後馬上就能很輕鬆地與人交談。",
      "很擅長把謊話講得像真的一樣，讓對方相信。",
      "穿著打扮有模有樣的，很有魅力。",
      "因為喜歡孤獨，所以並不會想要跟任何人有親密的關係。",
      "比較適合一個人行動。",
      "有時候會被人說反應或是說話不懂得看場合。",
      "曾被人說是怪人或很獨特。",
      "會自己一個人自顧自的說話。",
      "對清楚規定的做法或特定的東西非常執著。",
      "對有興趣的領域擁有非常豐富的知識。",
      "比起把人當成對象把物品當成對象更符合你的性格。",
      "不太在乎別人怎麼想。",
      "沒有什麼喜怒哀樂，總是很冷靜。",
      "覺得他人是不可輕忽的",
      "雖說是朋友或夥伴也是有不可信任的時候。",
      "不會對別人說出自己的秘密或隱私。",
      "經常被別人說的話刺傷。",
      "過了很長的時間都不會忘記曾經受到傷害的怨恨。",
      "被人諷刺或是責難，就會怒上心頭。",
      "曾經懷疑配偶或是戀人是不是瞞著自己背叛過自己。",
      "會把別人的言外之言往壞處想。",
      "不能原諒對方爽約或是說錯話。",
      "經常覺得別人好像都在說自己的壞話。"
    ];

    // ─── 2. 四個選項分數 (強烈同意=2、同意=1、不確定&不同意=0) ───
    const optionLabels = ["非常符合", "符合", "不確定", "不符合"];
    const optionValues = [2, 1, 0, 0];

    // ─── 3. 對應「區塊→人格類型名稱→簡介」 ────────────────────────────
    const personalityMap = [
      { name: "逃避型",    desc: "反正自己就不可能得到幸福" },
      { name: "依賴型",    desc: "遷就對方、奉獻自己的一切" },
      { name: "強迫型",    desc: "被義務與責任感束縛" },
      { name: "自戀型",    desc: "如果自己不是主角就毫無意義" },
      { name: "反社會型",  desc: "在危險中追求戰慄感的冒險家" },
      { name: "邊緣型",    desc: "怕被遺棄，感覺不到確實的愛" },
      { name: "演技型",    desc: "運用魔性的魅力達到目的" },
      { name: "亞斯伯格型", desc: "只熱衷於自己的世界" },
      { name: "妄想型",    desc: "打從心底就不相信別人" }
    ];

    /**
     * renderQuestions():
     *   在 body onload 時呼叫，將 90 題動態填入 <div id="questionsContainer">
     */
    function renderQuestions() {
      const container = document.getElementById("questionsContainer");
      container.innerHTML = "";  // 先清空
      questions.forEach((q, i) => {
        const div = document.createElement("div");
        div.className = "question";
        div.innerHTML = `
          <strong>Q${i + 1}：</strong> ${q}
          <div class="option-group">
            ${optionLabels.map((label, idx) =>
              `<label>
                <input type="radio" name="q${i}" value="${optionValues[idx]}"> ${label}
              </label>`
            ).join("")}
          </div>
        `;
        container.appendChild(div);
      });
    }

    /**
     * calculateScore():
     *   1. 檢查每一題是否都有選項，若有題目沒選則 alert 提示並中止
     *   2. 計算每 10 題一組的總分，得到 9 個分數
     *   3. 根據分數高低排序，取前三名，並顯示「類型名稱 + 簡介」
     */
    function calculateScore() {
      const form = document.forms["quizForm"];
      const scores = new Array(9).fill(0);
      let incomplete = false;

      // 1. 驗證：每一題是否都有勾選
      for (let i = 0; i < questions.length; i++) {
        const radios = form[`q${i}`];
        let selected = false;

        if (radios && radios.length) {
          for (let r of radios) {
            if (r.checked) {
              selected = true;
              // 把該題分數加到「第 floor(i/10) 組」
              scores[Math.floor(i / 10)] += parseInt(r.value);
              break;
            }
          }
        }
        if (!selected) {
          alert(`請回答第 ${i + 1} 題`);
          incomplete = true;
          break;
        }
      }
      if (incomplete) return;

      // 2. 構造九組結果 { name, desc, score }
      const results = scores.map((score, idx) => ({
        name: personalityMap[idx].name,
        desc: personalityMap[idx].desc,
        score
      }));

      // 過濾掉分數為 0 的人格
      const nonZeroResults = results.filter(r => r.score > 0);
      
      // 分數由高到低排序
      nonZeroResults.sort((a, b) => b.score - a.score);
      
      // 顯示所有非 0 分數的結果
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = `
        <div class="result-block">
          <strong>人格特徵（分數不為 0）：</strong>
          <ol>
            ${nonZeroResults.map(r => `
              <li>
                <span class="personality-title">${r.name}：${r.score} 分</span>
                <div class="personality-desc">${r.desc}</div>
              </li>
            `).join("")}
          </ol>
        </div>
      `;
    }
  </script>
</body>
</html>
